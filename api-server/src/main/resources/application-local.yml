# ==========================================================
#  'local' 프로필 전용 설정
# ==========================================================
spring:
  config:
    activate:
      on-profile: local # 'local' 프로필일 때 아래 설정을 활성화합니다.

  cloud:
    gcp:
      # ❗️❗️❗️ 가장 중요: Core 기능을 꺼서 GCP 관련 모든 자동 설정을 비활성화합니다.
      core:
        enabled: false

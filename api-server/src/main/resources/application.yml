# ===================================================================
#  공통 설정 (모든 프로필에 적용되는 기본값)
# ===================================================================

# --- 서버 기본 설정 ---
server:
  port: 8080 # 애플리케이션이 실행될 기본 포트

# --- Spring Boot 기본 설정 ---
spring:
  # 기본으로 활성화할 프로필을 'local'로 지정합니다.
  # 이 설정을 통해 실행 시 application-local.yml 설정을 자동으로 불러옵니다.
  profiles:
    active: local

  # --- JPA 및 Jackson(JSON 처리) 공통 설정 ---
  jpa:
    hibernate:
      ddl-auto: update # DB 스키마 자동 업데이트
    properties:
      hibernate:
        format_sql: true # SQL 쿼리 보기 좋게 포맷팅
    database-platform: org.hibernate.dialect.MySQLDialect

  # JSON으로 날짜/시간 데이터를 변환할 때 사용할 포맷과 타임존을 전역으로 설정
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm
    time-zone: Asia/Seoul

  # --- GCP 클라우드 기본 설정 (프로덕션 환경을 위한 기본값) ---
  cloud:
    gcp:
      project-id: "your-gcp-project-id" # ❗️ 본인의 실제 GCP 프로젝트 ID (나중에 입력)
      credentials:
        # 기본적으로는 gcp-credentials.json 파일을 찾도록 설정
        location: "classpath:gcp-credentials.json"

# --- 파일 업로드 관련 기본 설정 ---
file:
  # 기본 업로드 경로는 프로젝트 내부의 임시 폴더로 지정 (프로덕션에서는 외부 경로 사용)
  upload-dir: ./uploads

# --- 로깅 설정 ---
logging:
  level:
    # 개발 시 SQL을 자세히 보기 위한 설정
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
